<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="best site Description">
    <meta name="Keywords" content="Обувь, мода">
    <title>Регистрация</title>
    @@include('./part/head_link.html')
</head>
<body>
    @@include('./part/header.html')
    <!--Content start section-->
    <main>    
        <section class="info">
            <div class="container">
                <div class="breadcrumb-wrapper">
                    <ul class="breadcrumb">
                        <li><a href="#">CCC</a></li>
                        <li>Регистрация</li>
                    </ul>
                </div>
                <div class="info-frame">
                    <div class="info-content-wrapper">
                        <h1 class="title registration">Регистрация</h1>
                        <div class="registration-form">
                            <form action="" method="post" id="registration-form">
                                <div class="input-wrap spec_indent"><input type="text" placeholder="Фамилия*" name="last_name" class="only_letter"></div>
                                <div class="input-wrap"><input type="text" placeholder="Имя*" name="name" class="only_letter"></div>
                                <div class="input-wrap border-form"><input type="text" placeholder="Отчество" class="only_letter"></div>
                                <div class="top-label">Пол</div>
                                <div class="input-wrap radio-wrap">
                                    <label class="radio-label">
                                        <input type="radio" name="sex" value="male" checked>
                                        <span>Мужской</span>
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="sex" value="female">
                                        <span>Женский</span>
                                    </label>
                                </div>
                                <div class="input-wrap"><input type="text" placeholder="Электронная почта*" name="email_n" required></div>
                                <div class="input-wrap"><input type="text" placeholder="Телефон" class="phone_mask"></div>
                                <div class="input-wrap"><input type="password" placeholder="Пароль*" name="psword" id='person-pass' required></div>
                                <div class="input-wrap border-end"><input type="password" placeholder="Подтвердите пароль*" name="psword_confirm" required></div>
                                <div class="acceptance">
                                    <p><label class="checkbox-label"><input type="checkbox" name="accept" class="accept_check"><span>Ознакомлен и соглашаюсь с <a
                                            href="#">Политикой конфиденциальности</a></span></label></p>
                                    <p><label class="checkbox-label"><input type="checkbox" name="subscribe" checked><span>Подписаться на новости, акции и специальные предложения</span></label></p>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="submit-btn no-active">Зарегистрироваться</button>
                                </div>
                            </form>
                        </div>                  
                    </div>
                </div>
            </div>
        </section>                                            
    </main>
    <!--Content end section-->
    @@include('./part/footer.html')
</body>
</html>
